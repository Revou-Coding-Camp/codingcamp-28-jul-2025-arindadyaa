<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Hi <span id="userName">Arinda</span>, Welcome To Website</h1>
    <nav>
      <a href="#profile">Our Profile</a>
      <a href="#message">Message Us</a>
    </nav>
  </header>

  <section id="profile">
    <h2>Our Profile</h2>
    <p>About the company...</p>
    <p>Vision and Mission...</p>
  </section>

  <section id="message">
    <h2>Message Us</h2>
    <form id="contactForm">
      <label>Name: <input type="text" id="name" required></label><br>
      <label>Email: <input type="email" id="email" required></label><br>
      <label>Phone Number: <input type="tel" id="phone" required></label><br>
      <label>Message: <textarea id="messageText" required></textarea></label><br>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
